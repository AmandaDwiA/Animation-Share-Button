<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Share Button</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="share-button">
            <span class="share-icon"><i class="fas fa-share-alt"></i>Share now</span>
            <a href="#" class="share-btn style-in"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="share-btn style-tw"><i class="fab fa-twitter"></i></a>
            <a href="#" class="share-btn style-ig"><i class="fab fa-instagram"></i></a>
            <a href="#" class="share-btn style-fb"><i class="fab fa-facebook-f"></i></a>
        </div>
    </body>
</html>
